<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Sudoku</title>
		<meta charset="utf-8">
		<meta name="author" content="SQD.exe">
		<meta name="description" content="Online sudoku game.">
		<meta name="keywords" content="SDQ.exe,sqdexe,sudoku">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="favicon.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="main">	
			<div id="sudoku-area"></div>
			<div id="check">
				<button type="button" class="button check">&check;</button>
			</div>
		</div>
		<div id="overlay"></div>
		<div id="info-box">
			<div id="message">GRATULACJE !!!</div>
			<div id="replay">
				<button class="button play" type="button">&#11118;</button>
			</div>
		</div>
		<div id="exit">
			<button class="button end" type="button">&cross;</button>
		</div>
	</body>
</html>
